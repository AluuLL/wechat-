    <script type="text/javascript">
	function playPause(index) {
	       var myVideo = document.getElementsByTagName('video')[index];
	 
	       if (myVideo.paused){
	 
	           myVideo.play();
			}
	       else{
	 
	           myVideo.pause();
		}
	}
   </script>
